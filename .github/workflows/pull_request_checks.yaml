name: ðŸš¨ Checks

on:
  pull_request:
    branches:
      - main
    

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v3
      - name: ðŸ§° Select Xcode version
        run: sudo xcode-select -s "/Applications/Xcode_14.3.1.app/Contents/Developer"
      - name: ðŸ§ª Run tests
        working-directory: nibbles
        run: xcodebuild test -scheme "Nibbles-Package" -destination "OS=16.4,name=iPhone 14 Pro" -resultBundlePath "TestResults"
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
